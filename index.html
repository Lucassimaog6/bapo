<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
    <title>Login</title>
</head>

<body>
<main class="min-h-screen flex flex-col gap-4 justify-center items-center">
    <input id="email" class="w-60 border-2 border-gray-400 px-2 py-1 rounded-md" type="email"
           placeholder="mail@example.com"/>

    <input id="password" class="w-60 border-2 border-gray-400 px-2 py-1 rounded-md placeholder:tracking-widest"
           type="password" placeholder="••••••••••••••"/>

    <button class="w-60 bg-gray-400 rounded-md p-1 text-white">
        Entrar
    </button>
</main>
</body>

</html>
